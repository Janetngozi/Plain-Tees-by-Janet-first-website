<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Plain Tees by Janet</title>
  </head>
  <body>
    <h1>Plain Tees by Janet</h1>
    <p>We sell the best Quality of Plain Tees</p>
    <div class="form-control">
      <form
        action="https://formsubmit.co/janetatfuta2017@gmail.com"
        method="POST"
      >
        <fieldset>
          <div class="rest">
            <label for="name"
              >Name<input
                name="name"
                type="text"
                id="name"
                required
                placeholder="Enter your name"
                class="form-control"
            /></label>
          </div>
          <label for="phone"
            >Phone Number<input
              name="name"
              type="text"
              id="phone"
              required
              placeholder="Enter your phone number"
              class="form-control"
          /></label>
          <label for="email"
            >Email<input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your Email"
              class="form-control"
          /></label>
          <label for="number"
            >Age (optional)<input
              type="number"
              id="number"
              name="number"
              placeholder="Age"
              class="form-control"
            />
          </label>
        </fieldset>
        <fieldset>
          <legend>Have you patronized Plain Tees by Janet in the past</legend>
          <label for="Yes"
            ><input
              id="Yes"
              type="radio"
              name="tees"
              class="inline"
            />Yes</label
          >
          <label for="No"
            ><input id="No" type="radio" name="tees" class="inline" />No</label
          >
        </fieldset>
        <fieldset>
          <legend>What have you gotten from Plain Tees by Janet so far</legend>
          <label for="clothes"
            ><input
              id="clothes"
              type="checkbox"
              name="tees"
              class="inline"
            />Clothes</label
          >
          <label for="cap"
            ><input id="cap" type="checkbox" name="tees" class="inline" />Face
            caps</label
          >
          <label for="pouch"
            ><input
              id="pouch"
              type="checkbox"
              name="tees"
              class="inline"
            />Waist Pouch</label
          >
          <label for="package"
            ><input
              id="package"
              type="checkbox"
              name="tees"
              class="inline"
            />NYSC Package</label
          >
        </fieldset>
        <fieldset>
          <legend>
            Would you like to patronize Plain Tees by Janet next time?
          </legend>
          <select name="love" id="love">
            <option value="">select an option</option>
            <option value="1">Yes</option>
            <option value="2">No</option>
            <option value="3">Maybe</option>
            <option value="4">Not sure</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>Select your age range from the boxes</legend>
          <label for="one"
            ><input
              id="one"
              type="checkbox"
              name="agerange"
              class="inline"
            />10-20</label
          >
          <label for="two"
            ><input
              id="two"
              type="checkbox"
              name="agerange"
              class="inline"
            />21-30</label
          >
          <label for="three"
            ><input
              id="three"
              type="checkbox"
              name="agerange"
              class="inline"
            />31-40</label
          >
          <label for="four"
            ><input
              id="four"
              type="checkbox"
              name="agerange"
              class="inline"
            />41-50</label
          >
          <label for="five"
            ><input
              id="five"
              type="checkbox"
              name="agerange"
              class="inline"
            />51-60</label
          >
        </fieldset>
        <fieldset>
          <legend>What do you think about our products</legend>
          <label for="review">
            <textarea
              name="review"
              id="review"
              rows="4"
              cols="40"
              placeholder="kindly leave a review"
            ></textarea>
          </label>
        </fieldset>

        <button id="submit" type="submit" class="submit-button">Submit</button>
      </form>
    </div>
  </body>
</html>
